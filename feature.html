<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to bottom right, #f0f2f5, #d9e2ec);
            color: #333;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: 50px auto;
        }

        .grid-item {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            transition: all 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 250px;
            position: relative;
            overflow: hidden;
        }

        .grid-item:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }

        .sliding-images {
            background: url('https://source.unsplash.com/random/800x600') no-repeat center center;
            background-size: cover;
            animation: slideShow 20s infinite;
            position: relative;
        }

        .sliding-images::before {
            content: "";
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            animation: trackingPoint 20s infinite;
        }

        @keyframes slideShow {
            0% { background-image: url('https://source.unsplash.com/random/800x600'); }
            25% { background-image: url('https://source.unsplash.com/random/800x600?1'); }
            50% { background-image: url('https://source.unsplash.com/random/800x600?2'); }
            75% { background-image: url('https://source.unsplash.com/random/800x600?3'); }
            100% { background-image: url('https://source.unsplash.com/random/800x600'); }
        }

        @keyframes trackingPoint {
            0%, 25%, 50%, 75%, 100% { width: 10px; }
            12.5%, 37.5%, 62.5%, 87.5% { width: 50px; }
        }

        .constant-image {
            background: url('https://source.unsplash.com/random/800x600?4') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        .constant-image h2, .constant-image p {
            position: absolute;
            left: 20px;
            right: 20px;
            margin: 0;
            padding: 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            color: #ffffff;
        }

        .constant-image h2 {
            bottom: 60px;
            font-size: 2.5em;
        }

        .constant-image p {
            bottom: 20px;
            font-size: 1.2em;
        }

        .events, .news {
            background-color: #f8f9fa;
            color: #333;
            overflow: auto;
            position: relative;
        }

        .events h3, .news h3 {
            font-size: 2em;
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }

        .event-item {
            display: flex;
            align-items: center;
            margin: 10px;
        }

        .event-date {
            width: 60px;
            height: 60px;
            background-color: #007bff;
            color: #ffffff;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
        }

        .event-date .month {
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .event-date .day {
            font-size: 1.2em;
            font-weight: bold;
        }

        .event-details {
            flex: 1;
        }

        .event-details p {
            font-size: 1em;
            line-height: 1.6;
            margin: 0;
        }

        .event-details p::before {
            content: "\f073";
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            color: #007bff;
            margin-right: 5px;
        }

        .news p::before {
            content: "\2022";
            color: #007bff;
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }

        .events::before, .news::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(to right, #007bff, #00b7ff);
        }

        .events::after, .news::after {
            content: "\f06a";
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2em;
            color: #007bff;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Custom scrollbar for events and news */
        .events::-webkit-scrollbar, .news::-webkit-scrollbar {
            width: 5px;
        }

        .events::-webkit-scrollbar-thumb, .news::-webkit-scrollbar-thumb {
            background: #007bff;
            border-radius: 5px;
        }

        .events::-webkit-scrollbar-track, .news::-webkit-scrollbar-track {
            background: #f0f2f5;
        }
    </style>
</head>
<body>
